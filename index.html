<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>Hello world... this webpage is currently being developed.</h1>
</div>

<button type="button" onclick="loadDoc()">T1</button>
<button type="button" onclick="loadDoc2()">T2</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
function loadDoc2() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info2.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
